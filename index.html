<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #4fe0ff;
            text-shadow: 0 0 15px rgba(79, 224, 255, 0.9);
            font-size: 2.8rem;
            letter-spacing: 2px;
        }
        
        #game-container {
            position: relative;
            width: 1500px;
            height: 450px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.9);
            margin-bottom: 25px;
            border: 3px solid rgba(79, 224, 255, 0.3);
        }
        
        #track {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1e1e2a, #252536);
            overflow: hidden;
        }
        
        /* Efeito de pista */
        #track::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 30px,
                rgba(255, 255, 255, 0.04) 30px,
                rgba(255, 255, 255, 0.04) 60px
            );
        }
        
        /* Divisão central */
        #divider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513,
                #8B4513 20px,
                #A0522D 20px,
                #A0522D 40px
            );
            z-index: 2;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.8);
        }
        
        .player-area {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
        }
        
        #player-area {
            top: 0;
            border-bottom: 3px solid #8B4513;
        }
        
        #bot-area {
            bottom: 0;
            border-top: 3px solid #8B4513;
        }
        
        /* Linhas da pista - azuis para jogador */
        .player-lane {
            position: absolute;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 20px,
                #0074D9 20px,
                #0074D9 25px
            );
            box-shadow: 0 0 12px rgba(0, 116, 217, 0.7);
        }
        
        /* Linhas da pista - vermelhas para bot */
        .bot-lane {
            position: absolute;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 20px,
                #FF4136 20px,
                #FF4136 25px
            );
            box-shadow: 0 0 12px rgba(255, 65, 54, 0.7);
        }
        
        /* Corredores */
        .runner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 10px 10px 5px 5px;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        #player {
            background: linear-gradient(135deg, #0074D9, #005caf, #0074D9);
            box-shadow: 0 0 20px rgba(0, 116, 217, 0.9), 
                        inset 0 0 15px rgba(255, 255, 255, 0.4),
                        0 5px 10px rgba(0, 0, 0, 0.5);
            top: 150px;
            left: 300px;
        }
        
        #player::after {
            content: 'J';
            font-size: 22px;
            margin-top: -5px;
        }
        
        #bot {
            background: linear-gradient(135deg, #FF4136, #cc2b20, #FF4136);
            box-shadow: 0 0 20px rgba(255, 65, 54, 0.9), 
                        inset 0 0 15px rgba(255, 255, 255, 0.4),
                        0 5px 10px rgba(0, 0, 0, 0.5);
            bottom: 180px;
            left: 485px;
        }
        
        #bot::after {
            content: 'B';
            font-size: 22px;
            margin-top: -5px;
        }
        
        /* Barras de saúde */
        .health-bar {
            position: absolute;
            width: 180px;
            height: 25px;
            background-color: rgba(30, 30, 40, 0.9);
            border: 2px solid #555;
            border-radius: 12px;
            overflow: hidden;
            z-index: 20;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #FF4136, #FF851B, #2ECC40);
            width: 100%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        
        #player-health {
            top: 20px;
            left: 20px;
        }
        
        #bot-health {
            bottom: 20px;
            right: 20px;
        }
        
        /* Display de distância */
        .distance-display {
            position: absolute;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 18px;
            border-radius: 10px;
            z-index: 20;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        
        #player-distance {
            top: 15px;
            right: 20px;
        }
        
        #bot-distance {
            bottom: 20px;
            left: 20px;
        }
        
        /* Obstáculos */
        .obstacle {
            position: absolute;
            z-index: 5;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        
        .obstacle:hover {
            transform: scale(1.05);
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #FF00FF;
            filter: drop-shadow(0 0 8px rgba(255, 0, 255, 0.9));
        }
        
        .rectangle {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #ff00ff, #cc00cc, #ff00ff);
            border-radius: 8px;
            filter: drop-shadow(0 0 8px rgba(255, 0, 255, 0.9));
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Controles */
        .controls {
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        #accelerate {
            background: linear-gradient(to bottom, #2ECC40, #27ae60);
            color: white;
        }
        
        #accelerate:hover {
            background: linear-gradient(to bottom, #27ae60, #219653);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        #accelerate:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        #decelerate {
            background: linear-gradient(to bottom, #FF4136, #c0392b);
            color: white;
        }
        
        #decelerate:hover {
            background: linear-gradient(to bottom, #c0392b, #a33226);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        #decelerate:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* Display de velocidade */
        .speed-display {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 25px;
            border-radius: 10px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Tela de game over */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
            border: 3px solid #4fe0ff;
            backdrop-filter: blur(8px);
            width: 500px;
        }
        
        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4fe0ff;
            text-shadow: 0 0 15px rgba(79, 224, 255, 0.8);
        }
        
        #restart {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 20px;
            background: linear-gradient(to bottom, #0074D9, #005caf);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        #restart:hover {
            background: linear-gradient(to bottom, #005caf, #00478f);
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Instruções */
        .instructions {
            margin-top: 25px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .key {
            display: inline-block;
            padding: 3px 10px;
            background: #333;
            border-radius: 5px;
            border: 1px solid #555;
            font-family: monospace;
            margin: 0 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* Efeito de movimento */
        @keyframes moveRoad {
            from { background-position: 0 0; }
            to { background-position: 0 60px; }
        }
        
        .moving {
            animation: moveRoad 0.5s linear infinite;
        }
        
        /* Efeitos de partícula */
        .particle {
            position: absolute;
            background: rgba(79, 224, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Cooldown indicator */
        #bot-cooldown {
            position: absolute;
            bottom: 60px;
            right: 20px;
            width: 180px;
            height: 10px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 5px;
            overflow: hidden;
            display: none;
            z-index: 20;
        }
        
        #bot-cooldown-fill {
            height: 100%;
            background: linear-gradient(to right, #FF4136, #FF851B);
            width: 0%;
            transition: width 0.1s;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Racing Stars</h1>
    
    <div id="game-container">
        <div id="track">
            <div id="divider"></div>
            
            <!-- Área do jogador com linhas azuis -->
            <div id="player-area" class="player-area">
                <div class="player-lane" style="top: 30%"></div>
                <div class="player-lane" style="top: 50%"></div>
                <div class="player-lane" style="top: 70%"></div>
            </div>
            
            <!-- Área do bot com linhas vermelhas -->
            <div id="bot-area" class="player-area">
                <div class="bot-lane" style="top: 30%"></div>
                <div class="bot-lane" style="top: 50%"></div>
                <div class="bot-lane" style="top: 70%"></div>
            </div>
            
            <!-- Corredores -->
            <div id="player" class="runner"></div>
            <div id="bot" class="runner"></div>
            
            <!-- Barras de saúde -->
            <div id="player-health" class="health-bar">
                <div id="player-health-fill" class="health-fill"></div>
            </div>
            
            <div id="bot-health" class="health-bar">
                <div id="bot-health-fill" class="health-fill"></div>
            </div>
            
            <!-- Distâncias -->
            <div id="player-distance" class="distance-display">Jogador: 0m</div>
            <div id="bot-distance" class="distance-display">Bot: 0m</div>
            
            <!-- Indicador de cooldown do bot -->
            <div id="bot-cooldown">
                <div id="bot-cooldown-fill"></div>
            </div>
            
            <!-- Tela de game over -->
            <div id="game-over">
                <h2>Fim de Jogo</h2>
                <p id="game-result"></p>
                <button id="restart">Jogar Novamente</button>
            </div>
        </div>
    </div>
    
    <!-- Controles -->
    <div class="controls">
        <button id="accelerate" class="control-btn">Acelerar</button>
        <button id="decelerate" class="control-btn">Desacelerar</button>
    </div>
    
    <!-- Display de velocidade -->
    <div class="speed-display">
        <div>Sua velocidade: <span id="player-speed">1.00</span>x</div>
        <div>Velocidade do bot: <span id="bot-speed">1.00</span>x</div>
    </div>
    
    <!-- Instruções -->
    <div class="instructions">
        <p>Use as teclas <span class="key">W</span> e <span class="key">S</span> para mudar de pista</p>
        <p>Use os botões para controlar sua velocidade. Cuidado com os obstáculos!</p>
        
    </div>

    <script>
        // Configurações do jogo
        const gameConfig = {
            playerSpeed: 1.0,
            botSpeed: 1.0,
            playerHealth: 100,
            botHealth: 100,
            obstacleDamage: 10,
            gameRunning: false,
            playerLane: 1, // 0: top, 1: middle, 2: bottom
            botLane: 1,
            obstacles: [],
            nextObstacleTime: 0,
            playerDistance: 0,
            botDistance: 0,
            playerAcceleration: 0.01,
            decelerationRate: 0.04,
            maxSpeed: 3.0,
            minSpeed: 0.5,
            botSpeedIncrease: 0.03, // Aumento de velocidade do bot por segundo
            obstacleFrequency: 2000, // Quanto maior, menos obstáculos
            minObstacleFrequency: 500, // Frequência mínima de obstáculos
            lastBotSpeedIncrease: 0, // Timestamp do último aumento de velocidade do bot
            botMoveCooldown: 1000, // Cooldown de 1.5 segundos para movimentos do bot
            lastBotMove: 0 // Timestamp do último movimento do bot
        };
        
        // Elementos do DOM
        const gameContainer = document.getElementById('game-container');
        const track = document.getElementById('track');
        const player = document.getElementById('player');
        const bot = document.getElementById('bot');
        const playerHealthFill = document.getElementById('player-health-fill');
        const botHealthFill = document.getElementById('bot-health-fill');
        const accelerateBtn = document.getElementById('accelerate');
        const decelerateBtn = document.getElementById('decelerate');
        const playerSpeedDisplay = document.getElementById('player-speed');
        const botSpeedDisplay = document.getElementById('bot-speed');
        const gameOverDisplay = document.getElementById('game-over');
        const gameResult = document.getElementById('game-result');
        const restartBtn = document.getElementById('restart');
        const playerDistanceDisplay = document.getElementById('player-distance');
        const botDistanceDisplay = document.getElementById('bot-distance');
        const botCooldownDisplay = document.getElementById('bot-cooldown');
        const botCooldownFill = document.getElementById('bot-cooldown-fill');
        
        // Posições Y das pistas (para área do jogador e do bot)
        const playerLanePositions = [50, 90, 137]; // Top, middle, bottom (parte de cima)
        const botLanePositions = [275, 315, 350];   // Top, middle, bottom (parte de baixo)
        
        // Inicializar o jogo
        function initGame() {
            gameConfig.playerSpeed = 1.0;
            gameConfig.botSpeed = 1.0;
            gameConfig.playerHealth = 100;
            gameConfig.botHealth = 100;
            gameConfig.gameRunning = true;
            gameConfig.playerLane = 1;
            gameConfig.botLane = 1;
            gameConfig.obstacles = [];
            gameConfig.playerDistance = 0;
            gameConfig.botDistance = 0;
            gameConfig.obstacleFrequency = 2000;
            gameConfig.lastBotSpeedIncrease = Date.now();
            gameConfig.lastBotMove = Date.now();
            
            updateHealthBars();
            updateSpeedDisplays();
            updateDistanceDisplays();
            
            // Reposicionar jogadores
            player.style.top = `${playerLanePositions[1]}px`;
            player.style.left = '485px';
            bot.style.top = `${botLanePositions[1]}px`;
            bot.style.left = '485px';
            
            // Remover obstáculos antigos
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // Esconder cooldown do bot
            botCooldownDisplay.style.display = 'none';
            
            // Iniciar animação da pista
            track.classList.add('moving');
            
            gameOverDisplay.style.display = 'none';
            
            // Criar partículas iniciais
            createParticles();
        }
        
        // Criar partículas de efeito
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 1000}px`;
                particle.style.top = `${Math.random() * 650}px`;
                
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                gameContainer.appendChild(particle);
                
                // Animar partícula
                animateParticle(particle);
            }
        }
        
        // Animar partícula
        function animateParticle(particle) {
            const duration = Math.random() * 5 + 5;
            
            particle.animate(
                [
                    { transform: 'translateY(0px)', opacity: particle.style.opacity },
                    { transform: `translateY(${Math.random() * 50 + 30}px)`, opacity: 0 }
                ],
                {
                    duration: duration * 1000,
                    easing: 'ease-out'
                }
            ).onfinish = () => {
                particle.style.left = `${Math.random() * 1000}px`;
                particle.style.top = `${Math.random() * 100}px`;
                animateParticle(particle);
            };
        }
        
        // Atualizar a dificuldade com base na distância
        function updateDifficulty() {
            // Aumentar a frequência de obstáculos a cada 50 metros
            const playerDistanceLevel = Math.floor(gameConfig.playerDistance / 50);
            const botDistanceLevel = Math.floor(gameConfig.botDistance / 50);
            const difficultyLevel = Math.max(playerDistanceLevel, botDistanceLevel);
            
            // Reduzir a frequência (aumentar dificuldade) com base na distância
            gameConfig.obstacleFrequency = Math.max(
                gameConfig.minObstacleFrequency, 
                2000 - difficultyLevel * 150
            );
        }
        
        // Aumentar velocidade do bot com o tempo
        function increaseBotSpeed() {
            const now = Date.now();
            if (now - gameConfig.lastBotSpeedIncrease >= 1000) { // A cada segundo
                gameConfig.botSpeed = Math.min(gameConfig.botSpeed + gameConfig.botSpeedIncrease, gameConfig.maxSpeed);
                gameConfig.lastBotSpeedIncrease = now;
                updateSpeedDisplays();
            }
        }
        
        // Atualizar cooldown do bot
        function updateBotCooldown() {
            const now = Date.now();
            const timeSinceLastMove = now - gameConfig.lastBotMove;
            const cooldownPercent = (timeSinceLastMove / gameConfig.botMoveCooldown) * 100;
            
            if (cooldownPercent < 100) {
                botCooldownDisplay.style.display = 'block';
                botCooldownFill.style.width = `${cooldownPercent}%`;
            } else {
                botCooldownDisplay.style.display = 'none';
            }
        }
        
        // Gerar obstáculos
        function generateObstacle() {
            if (!gameConfig.gameRunning) return;
            
            const now = Date.now();
            if (now < gameConfig.nextObstacleTime) return;
            
            // Tempo até o próximo obstáculo baseado na dificuldade
            gameConfig.nextObstacleTime = now + gameConfig.obstacleFrequency;
            
            // Escolher tipo de obstáculo (triângulo ou retângulo)
            const isTriangle = Math.random() > 0.5;
            const obstacle = document.createElement('div');
            obstacle.className = `obstacle ${isTriangle ? 'triangle' : 'rectangle'}`;
            
            // Escolher se o obstáculo será na área do jogador ou do bot
            const inPlayerArea = Math.random() > 0.5;
            const area = inPlayerArea ? 'player' : 'bot';
            
            // Escolher pista (0, 1 ou 2)
            const lane = Math.floor(Math.random() * 3);
            
            // Posicionar obstáculo
            if (area === 'player') {
                obstacle.style.top = `${playerLanePositions[lane] - (isTriangle ? 5 : 5)}px`;
            } else {
                obstacle.style.top = `${botLanePositions[lane] - (isTriangle ? 1 : 1)}px`;
            }
            
            obstacle.style.left = '1000px';
            obstacle.dataset.area = area;
            obstacle.dataset.lane = lane;
            
            if (!isTriangle) {
                const damageText = document.createElement('span');
                damageText.textContent = '';
                obstacle.appendChild(damageText);
            }
            
            gameContainer.appendChild(obstacle);
            
            // Adicionar aos obstáculos ativos
            gameConfig.obstacles.push({
                element: obstacle,
                lane: lane,
                area: area,
                type: isTriangle ? 'triangle' : 'rectangle',
                x: 1000,
                y: area === 'player' ? playerLanePositions[lane] : botLanePositions[lane],
                width: isTriangle ? 40 : 50,
                height: isTriangle ? 35 : 35
            });
        }
        
        // Verificar colisão entre dois objetos
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Atualizar obstáculos
        function updateObstacles() {
            if (!gameConfig.gameRunning) return;
            
            for (let i = gameConfig.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameConfig.obstacles[i];
                
                // Mover obstáculo de acordo com a velocidade do jogador/bot
                if (obstacle.area === 'player') {
                    obstacle.x -= 5 * gameConfig.playerSpeed;
                } else {
                    obstacle.x -= 5 * gameConfig.botSpeed;
                }
                
                obstacle.element.style.left = `${obstacle.x}px`;
                
                // Verificar colisão apenas se o obstáculo estiver perto do corredor
                if (obstacle.x < 550 && obstacle.x > 350) {
                    // Definir as áreas dos corredores
                    const playerRect = {
                        x: 485,
                        y: playerLanePositions[gameConfig.playerLane] - 30,
                        width: 40,
                        height: 60
                    };
                    
                    const botRect = {
                        x: 485,
                        y: botLanePositions[gameConfig.botLane] - 30,
                        width: 40,
                        height: 60
                    };
                    
                    // Definir a área do obstáculo
                    const obstacleRect = {
                        x: obstacle.x,
                        y: obstacle.y - (obstacle.type === 'triangle' ? 18 : 18),
                        width: obstacle.width,
                        height: obstacle.height
                    };
                    
                    // Verificar colisão apenas se estiver na mesma pista
                    if (obstacle.area === 'player' && obstacle.lane === gameConfig.playerLane) {
                        if (checkCollision(playerRect, obstacleRect)) {
                            takeDamage('player');
                            // Efeito visual de colisão
                            player.style.transform = 'scale(1.3)';
                            setTimeout(() => { player.style.transform = 'scale(1)'; }, 300);
                        }
                    }
                    
                    if (obstacle.area === 'bot' && obstacle.lane === gameConfig.botLane) {
                        if (checkCollision(botRect, obstacleRect)) {
                            takeDamage('bot');
                            // Efeito visual de colisão
                            bot.style.transform = 'scale(1.3)';
                            setTimeout(() => { bot.style.transform = 'scale(1)'; }, 300);
                        }
                    }
                }
                
                // Remover obstáculos que saíram da tela
                if (obstacle.x < -50) {
                    gameContainer.removeChild(obstacle.element);
                    gameConfig.obstacles.splice(i, 1);
                }
            }
        }
        
        // Lógica de dano
        function takeDamage(target) {
            if (target === 'player') {
                gameConfig.playerHealth -= gameConfig.obstacleDamage;
                if (gameConfig.playerHealth < 0) gameConfig.playerHealth = 0;
                
                updateHealthBars();
                
                if (gameConfig.playerHealth <= 0) {
                    endGame('Você perdeu! O bot venceu a corrida.');
                }
            } else {
                gameConfig.botHealth -= gameConfig.obstacleDamage;
                if (gameConfig.botHealth < 0) gameConfig.botHealth = 0;
                
                updateHealthBars();
                
                if (gameConfig.botHealth <= 0) {
                    endGame('Parabéns! Você venceu o bot.');
                }
            }
        }
        
        // Atualizar barras de saúde
        function updateHealthBars() {
            playerHealthFill.style.width = `${gameConfig.playerHealth}%`;
            botHealthFill.style.width = `${gameConfig.botHealth}%`;
        }
        
        // Atualizar displays de velocidade
        function updateSpeedDisplays() {
            playerSpeedDisplay.textContent = gameConfig.playerSpeed.toFixed(2);
            botSpeedDisplay.textContent = gameConfig.botSpeed.toFixed(2);
        }
        
        // Atualizar displays de distância
        function updateDistanceDisplays() {
            playerDistanceDisplay.textContent = `Jogador: ${Math.floor(gameConfig.playerDistance)}m`;
            botDistanceDisplay.textContent = `Bot: ${Math.floor(gameConfig.botDistance)}m`;
        }
        
        // IA do bot - movimentação simples entre pistas com cooldown
        function updateBot() {
            if (!gameConfig.gameRunning) return;
            
            // Aumentar velocidade do bot com o tempo
            increaseBotSpeed();
            
            // Atualizar cooldown do bot
            updateBotCooldown();
            
            // Atualizar distância do bot
            gameConfig.botDistance += gameConfig.botSpeed * 0.1;
            updateDistanceDisplays();
            
            // Verificar se pode mover (cooldown)
            const now = Date.now();
            const canMove = now - gameConfig.lastBotMove >= gameConfig.botMoveCooldown;
            
            // Verificar se há obstáculos próximos na pista do bot
            const imminentObstacle = gameConfig.obstacles.find(obs => 
                obs.area === 'bot' && obs.lane === gameConfig.botLane && obs.x < 600 && obs.x > 400
            );
            
            if (imminentObstacle && canMove) {
                // Tentar desviar
                const possibleLanes = [0, 1, 2].filter(lane => lane !== gameConfig.botLane);
                const safeLane = possibleLanes.find(lane => 
                    !gameConfig.obstacles.some(obs => 
                        obs.area === 'bot' && obs.lane === lane && obs.x < 600 && obs.x > 400
                    )
                );
                
                if (safeLane !== undefined) {
                    gameConfig.botLane = safeLane;
                    bot.style.top = `${botLanePositions[safeLane]}px`;
                    gameConfig.lastBotMove = now;
                }
            } else if (!imminentObstacle && gameConfig.botLane !== 1 && canMove) {
                // Se não houver obstáculos, voltar para a pista do meio
                gameConfig.botLane = 1;
                bot.style.top = `${botLanePositions[1]}px`;
                gameConfig.lastBotMove = now;
            }
        }
        
        // Finalizar jogo
        function endGame(message) {
            gameConfig.gameRunning = false;
            track.classList.remove('moving');
            gameResult.textContent = `${message} Distância percorrida: ${Math.floor(gameConfig.playerDistance)}m`;
            gameOverDisplay.style.display = 'block';
        }
        
        // Loop principal do jogo
        function gameLoop() {
            if (gameConfig.gameRunning) {
                // Atualizar distância do jogador
                gameConfig.playerDistance += gameConfig.playerSpeed * 0.1;
                updateDistanceDisplays();
                
                // Atualizar dificuldade
                updateDifficulty();
                
                generateObstacle();
                updateObstacles();
                updateBot();
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (!gameConfig.gameRunning) return;
            
            if (e.key === 'w' || e.key === 'W') {
                if (gameConfig.playerLane > 0) {
                    gameConfig.playerLane--;
                    player.style.top = `${playerLanePositions[gameConfig.playerLane]}px`;
                }
            } else if (e.key === 's' || e.key === 'S') {
                  if (gameConfig.playerLane < 2) {
                      gameConfig.playerLane++;
                      player.style.top = `${playerLanePositions[gameConfig.playerLane]}px`;
                }
            }
        });
        
        accelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            // Aumentar velocidade do jogador
            gameConfig.playerSpeed = Math.min(gameConfig.playerSpeed + gameConfig.playerAcceleration, gameConfig.maxSpeed);
            updateSpeedDisplays();
        });
        
        decelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            // Diminuir velocidade do jogador
            gameConfig.playerSpeed = Math.max(gameConfig.playerSpeed - gameConfig.decelerationRate, gameConfig.minSpeed);
            updateSpeedDisplays();
        });
        
        restartBtn.addEventListener('click', initGame);
        
        // Inicializar o jogo
        initGame();
        gameLoop();
    </script>
</body>
