<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Stars - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a1419, #0f2027, #152a33);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #4fe0ff;
            text-shadow: 0 0 20px rgba(79, 224, 255, 0.9);
            font-size: 3.2rem;
            letter-spacing: 3px;
            font-weight: 800;
            text-transform: uppercase;
        }
        
        #game-container {
            position: relative;
            width: 1000px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 45px rgba(0, 0, 0, 0.9);
            margin-bottom: 25px;
            border: 3px solid rgba(79, 224, 255, 0.3);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        /* Barras de saúde */
        .health-bar {
            position: absolute;
            width: 220px;
            height: 30px;
            background-color: rgba(20, 20, 30, 0.85);
            border: 2px solid #4fe0ff;
            border-radius: 15px;
            overflow: hidden;
            z-index: 20;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #FF4136, #FF851B, #2ECC40);
            width: 100%;
            transition: width 0.3s;
            border-radius: 12px;
        }
        
        #player-health {
            top: 20px;
            left: 20px;
        }
        
        #bot-health {
            bottom: 20px;
            right: 20px;
        }
        
        /* Display de distância */
        .distance-display {
            position: absolute;
            font-size: 22px;
            background: rgba(10, 15, 20, 0.8);
            padding: 12px 22px;
            border-radius: 12px;
            z-index: 20;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(79, 224, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        
        #player-distance {
            top: 20px;
            right: 20px;
        }
        
        #bot-distance {
            bottom: 20px;
            left: 20px;
        }
        
        /* Controles */
        .controls {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        .control-btn {
            padding: 18px 35px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #accelerate {
            background: linear-gradient(to bottom, #2ECC40, #1e8449);
            color: white;
        }
        
        #accelerate:hover {
            background: linear-gradient(to bottom, #27ae60, #186a3b);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        
        #accelerate:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        #decelerate {
            background: linear-gradient(to bottom, #FF4136, #c0392b);
            color: white;
        }
        
        #decelerate:hover {
            background: linear-gradient(to bottom, #e74c3c, #a93226);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        
        #decelerate:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Display de velocidade */
        .speed-display {
            margin-top: 25px;
            font-size: 22px;
            text-align: center;
            background: rgba(10, 15, 20, 0.8);
            padding: 15px 30px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(79, 224, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }
        
        /* Tela de game over */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 0 50px rgba(79, 224, 255, 0.3);
            border: 3px solid #4fe0ff;
            backdrop-filter: blur(10px);
            width: 550px;
        }
        
        #game-over h2 {
            font-size: 40px;
            margin-bottom: 25px;
            color: #4fe0ff;
            text-shadow: 0 0 20px rgba(79, 224, 255, 0.8);
        }
        
        #restart {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 22px;
            background: linear-gradient(to bottom, #0074D9, #005caf);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        #restart:hover {
            background: linear-gradient(to bottom, #005caf, #00478f);
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        
        /* Instruções */
        .instructions {
            margin-top: 30px;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
            background: rgba(10, 15, 20, 0.8);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(79, 224, 255, 0.3);
            font-size: 18px;
        }
        
        .key {
            display: inline-block;
            padding: 5px 12px;
            background: #1a1a2e;
            border-radius: 8px;
            border: 2px solid #4fe0ff;
            font-family: monospace;
            margin: 0 5px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        /* Indicador de cooldown do bot */
        #bot-cooldown {
            position: absolute;
            bottom: 70px;
            right: 20px;
            width: 220px;
            height: 12px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 6px;
            overflow: hidden;
            display: none;
            z-index: 20;
            border: 1px solid rgba(79, 224, 255, 0.3);
        }
        
        #bot-cooldown-fill {
            height: 100%;
            background: linear-gradient(to right, #FF4136, #FF851B);
            width: 0%;
            transition: width 0.1s;
            border-radius: 6px;
        }
        
        .glow-effect {
            filter: drop-shadow(0 0 8px rgba(79, 224, 255, 0.7));
        }
    </style>
</head>

    <script>
        // Configurações do jogo
        const gameConfig = {

            minObstacleFrequency: 400, // Frequência mínima de obstáculos
            lastBotSpeedIncrease: 0, // Timestamp do último aumento de velocidade do bot
            botMoveCooldown: 1200, // Cooldown para movimentos do bot
            lastBotMove: 0, // Timestamp do último movimento do bot
            roadOffset: 0, // Para efeito de movimento da pista

        // Elementos do DOM

        const ctx = canvas.getContext('2d');
        const playerHealthFill = document.getElementById('player-health-fill');

        const accelerateBtn = document.getElementById('accelerate');

        const botCooldownDisplay = document.getElementById('bot-cooldown');
        const botCooldownFill = document.getElementById('bot-cooldown-fill');
        
        // Ajustar tamanho do canvas
        canvas.width = 1000;
        canvas.height = 600;
        
        // Posições Y das pistas
        const playerLanePositions = [100, 170, 250];
        const botLanePositions = [350, 400, 450];
        
        // Imagens e recursos (seriam carregados em produção)

        const botCarImg = new Image();
        botCarImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMTI1LjUgMzg2LjVjLTIzLjYgMC00Mi43LTE5LjEtNDIuNy00Mi43czE5LjEtNDIuNyA0Mi43LTQyLjcgNDIuNyAxOS4xIDQyLjcgNDIuNy0xOS4xIDQyLjctNDIuNyA0Mi43em0yNjEgMGMtMjMuNiAwLTQyLjctMTkuMS00Mi43LTQyLjdzMTkuMS00Mi43IDQyLjctNDIuNyA0Mi43IDE5LjEgNDIuNyA0Mi43LTE5LjEgNDIuNy00Mi43IDQyLjd6TTQ2OS41IDI1NmMwIDQuOS0uNSA5LjgtMS4zIDE0LjZMODQxLjQgMTQ0LjVjNC44LTE0LjIgNy42LTI5LjIgNy42LTQ0LjUgMC01My0zNy05Ni05MC05NnMtOTAgNDMtOTAgOTZjMCAxMS41IDIuMiAyMi41IDYgMzJoLTI5NGMzLjgtOS41IDYtMjAuNSA2LTMyIDAtNTMtMzctOTYtOTAtOTZTMjYgNDcgMjYgMTAwYzAgMTUuMyAyLjggMzAuMyA3LjYgNDQuNUw0My44IDI3MC42Yy0uOC00LjgtMS4zLTkuNy0xLjMtMTQuNiAwLTUzIDM3LTk2IDkwLTk2czkwIDQzIDkwIDk2YzAgMjMuNi04LjIgNDU4LjUtMjQgNjRoMzUyYy0xNS44LTE4LjUtMjQtNDAuNC0yNC02NCAwLTUzIDM3LTk2IDkwLTk2czkwIDQzIDkwIDk2eiIvPjwvc3ZnPg==';
        
        // Inicializar o jogo
        function initGame() {
            gameConfig.playerSpeed = 1.0;
            gameConfig.botSpeed = 1.0;
            gameConfig.playerHealth = 100;
            gameConfig.botHealth = 100;
            gameConfig.gameRunning = true;
            gameConfig.playerLane = 1;
            gameConfig.botLane = 1;
            gameConfig.obstacles = [];
            gameConfig.playerDistance = 0;
            gameConfig.botDistance = 0;
            gameConfig.obstacleFrequency = 1800;
            gameConfig.lastBotSpeedIncrease = Date.now();
            gameConfig.lastBotMove = Date.now();
            gameConfig.roadOffset = 0;
            gameConfig.particles = [];
            
            updateHealthBars();
            updateSpeedDisplays();
            updateDistanceDisplays();
            
            // Esconder cooldown do bot
            botCooldownDisplay.style.display = 'none';
            
            gameOverDisplay.style.display = 'none';
            
            // Criar partículas iniciais
            createParticles();
        }
        
        // Criar partículas de efeito
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                gameConfig.particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 1,
                    speed: Math.random() * 3 + 1,
                    opacity: Math.random() * 0.5 + 0.3,
                    color: `rgba(79, 224, 255, ${Math.random() * 0.5 + 0.3})`
                });
            }
        }
        
        // Atualizar partículas
        function updateParticles() {
            for (let i = 0; i < gameConfig.particles.length; i++) {
                const p = gameConfig.particles[i];
                p.y += p.speed;
                
                if (p.y > canvas.height) {
                    p.y = 0;
                    p.x = Math.random() * canvas.width;
                }
            }
        }
        
        // Desenhar partículas
        function drawParticles() {
            for (const p of gameConfig.particles) {
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        
        // Desenhar a pista
        function drawTrack() {
            // Fundo da pista
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Efeito de movimento da pista
            gameConfig.roadOffset += gameConfig.playerSpeed * 0.8;
            if (gameConfig.roadOffset >= 60) gameConfig.roadOffset = 0;
            
            // Linhas da pista - jogador (azul)
            ctx.strokeStyle = '#0074D9';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 15]);
            ctx.lineDashOffset = -gameConfig.roadOffset * -45;
            
            ctx.beginPath();
            ctx.moveTo(20, 100);
            ctx.lineTo(1700, 100);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10, 170);
            ctx.lineTo(1700, 170);
            ctx.stroke();
            
             ctx.beginPath();
            ctx.moveTo(10, 250);
            ctx.lineTo(1700, 250);
            ctx.stroke();
            
            // Linhas da pista - bot (vermelho)
            ctx.strokeStyle = '#FF4136';
            
             ctx.beginPath();
            ctx.moveTo(10, 350);
            ctx.lineTo(1700, 350);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10, 400);
            ctx.lineTo(1700, 400);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10, 450);
            ctx.lineTo(1700, 450);
            ctx.stroke();
            
            ctx.setLineDash([]);
            
            // Divisão central
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 16;
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -gameConfig.roadOffset * -4;
            
            ctx.beginPath();
            ctx.moveTo(0, 300);
            ctx.lineTo(canvas.width, 300);
            ctx.stroke();
            
            ctx.setLineDash([]);
            
            // Gradiente lateral
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, 'rgba(15, 30, 45, 0.8)');
            gradient.addColorStop(0.5, 'transparent');
            gradient.addColorStop(1, 'rgba(15, 30, 45, 0.8)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Desenhar jogadores
        function drawPlayers() {
            // Desenhar jogador
            ctx.save();
            ctx.translate(500, playerLanePositions[gameConfig.playerLane]);
            
            // Efeito de luz
            const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, 40);
            glow.addColorStop(0, 'rgba(0, 116, 217, 0.8)');
            glow.addColorStop(1, 'transparent');
            
            ctx.fillStyle = glow;
            ctx.fillRect(-40, -40, 80, 80);
            
            // Desenhar carro do jogador
            ctx.drawImage(carImg, -25, -25, 50, 50);
            ctx.restore();
            
            // Desenhar bot
            ctx.save();
            ctx.translate(500, botLanePositions[gameConfig.botLane]);
            
            // Efeito de luz
            const botGlow = ctx.createRadialGradient(0, 0, 0, 0, 0, 40);
            botGlow.addColorStop(0, 'rgba(255, 65, 54, 0.8)');
            botGlow.addColorStop(1, 'transparent');
            
            ctx.fillStyle = botGlow;
            ctx.fillRect(-40, -40, 80, 80);
            
            // Desenhar carro do bot
            ctx.drawImage(botCarImg, -25, -25, 50, 50);
            ctx.restore();
        }
        
        // Desenhar obstáculos
        function drawObstacles() {
            for (const obstacle of gameConfig.obstacles) {
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                
                if (obstacle.type === 'triangle') {
                    // Obstáculo triangular
                    ctx.fillStyle = '#FF00FF';
                    ctx.beginPath();
                    ctx.moveTo(0, -15);
                    ctx.lineTo(-15, 15);
                    ctx.lineTo(15, 15);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Brilho
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.beginPath();
                    ctx.moveTo(-5, -5);
                    ctx.lineTo(-10, 10);
                    ctx.lineTo(5, 10);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Obstáculo retangular
                    ctx.fillStyle = '#cc00cc';
                    ctx.fillRect(-20, -15, 40, 30);
                    
                    // Detalhes
                    ctx.fillStyle = '#ff00ff';
                    ctx.fillRect(-15, -10, 30, 20);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('!', 0, 0);
                }
                
                ctx.restore();
            }
        }
        
        // Atualizar a dificuldade com base na distância
        function updateDifficulty() {
            const playerDistanceLevel = Math.floor(gameConfig.playerDistance / 50);
            const botDistanceLevel = Math.floor(gameConfig.botDistance / 50);
            const difficultyLevel = Math.max(playerDistanceLevel, botDistanceLevel);
            
            gameConfig.obstacleFrequency = Math.max(
                gameConfig.minObstacleFrequency, 
                1800 - difficultyLevel * 150
            );
        }
        
        // IA melhorada do bot
        function updateBot() {
            if (!gameConfig.gameRunning) return;
            
            // Aumentar velocidade do bot com o tempo
            increaseBotSpeed();
            
            // Atualizar cooldown do bot
            updateBotCooldown();
            
            // Atualizar distância do bot
            gameConfig.botDistance += gameConfig.botSpeed * 0.1;
            updateDistanceDisplays();
            
            // Verificar se pode mover (cooldown)
            const now = Date.now();
            const canMove = now - gameConfig.lastBotMove >= gameConfig.botMoveCooldown;
            
            // Verificar obstáculos próximos
            const imminentObstacles = gameConfig.obstacles.filter(obs => 
                obs.area === 'bot' && obs.x < 600 && obs.x > 400
            );
            
            // Verificar se há obstáculo na pista atual
            const obstacleInCurrentLane = imminentObstacles.find(obs => 
                obs.lane === gameConfig.botLane
            );
            
            if (obstacleInCurrentLane && canMove) {
                // Tentar encontrar uma pista segura
                const possibleLanes = [0, 1, 2].filter(lane => lane !== gameConfig.botLane);
                const safeLanes = possibleLanes.filter(lane => 
                    !imminentObstacles.some(obs => obs.lane === lane)
                );
                
                if (safeLanes.length > 0) {
                    // Escolher a pista mais segura (mais longe de obstáculos)
                    gameConfig.botLane = safeLanes[0];
                    gameConfig.lastBotMove = now;
                } else {
                    // Se não há pista segura, escolher a com menos obstáculos
                    const laneObstacleCount = possibleLanes.map(lane => ({
                        lane,
                        count: imminentObstacles.filter(obs => obs.lane === lane).length
                    }));
                    
                    laneObstacleCount.sort((a, b) => a.count - b.count);
                    gameConfig.botLane = laneObstacleCount[0].lane;
                    gameConfig.lastBotMove = now;
                }
            } else if (!obstacleInCurrentLane && gameConfig.botLane !== 1 && canMove) {
                // Voltar para a pista do meio se estiver seguro
                const middleLaneSafe = !imminentObstacles.some(obs => obs.lane === 1);
                
                if (middleLaneSafe) {
                    gameConfig.botLane = 1;
                    gameConfig.lastBotMove = now;
                }
            }
            
            // Movimento evasivo ocasional mesmo sem obstáculos (para parecer mais humano)
            if (canMove && !obstacleInCurrentLane && Math.random() < 0.005) {
                const randomMove = Math.random() < 0.5 ? -1 : 1;
                const newLane = gameConfig.botLane + randomMove;
                
                if (newLane >= 0 && newLane <= 2) {
                    gameConfig.botLane = newLane;
                    gameConfig.lastBotMove = now;
                }
            }
        }
        
        // Aumentar velocidade do bot com o tempo
        function increaseBotSpeed() {
            const now = Date.now();
            if (now - gameConfig.lastBotSpeedIncrease >= 1000) {
                gameConfig.botSpeed = Math.min(gameConfig.botSpeed + gameConfig.botSpeedIncrease, gameConfig.maxSpeed);
                gameConfig.lastBotSpeedIncrease = now;
                updateSpeedDisplays();
            }
        }
        
        // Atualizar cooldown do bot
        function updateBotCooldown() {
            const now = Date.now();
            const timeSinceLastMove = now - gameConfig.lastBotMove;
            const cooldownPercent = (timeSinceLastMove / gameConfig.botMoveCooldown) * 100;
            
            if (cooldownPercent < 100) {
                botCooldownDisplay.style.display = 'block';
                botCooldownFill.style.width = `${cooldownPercent}%`;
            } else {
                botCooldownDisplay.style.display = 'none';
            }
        }
        
        // Gerar obstáculos
        function generateObstacle() {
            if (!gameConfig.gameRunning) return;
            
            const now = Date.now();
            if (now < gameConfig.nextObstacleTime) return;
            
            gameConfig.nextObstacleTime = now + gameConfig.obstacleFrequency;
            
            const isTriangle = Math.random() > 0.5;
            const inPlayerArea = Math.random() > 0.5;
            const lane = Math.floor(Math.random() * 3);
            
            const obstacle = {
                type: isTriangle ? 'triangle' : 'rectangle',
                area: inPlayerArea ? 'player' : 'bot',
                lane: lane,
                x: 1000,
                y: inPlayerArea ? playerLanePositions[lane] : botLanePositions[lane],
                width: isTriangle ? 30 : 40,
                height: isTriangle ? 30 : 30
            };
            
            gameConfig.obstacles.push(obstacle);
        }
        
        // Atualizar obstáculos
        function updateObstacles() {
            if (!gameConfig.gameRunning) return;
            
            for (let i = gameConfig.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameConfig.obstacles[i];
                
                // Mover obstáculo
                if (obstacle.area === 'player') {
                    obstacle.x -= 5 * gameConfig.playerSpeed;
                } else {
                    obstacle.x -= 5 * gameConfig.botSpeed;
                }
                
                // Verificar colisão
                if (obstacle.x < 550 && obstacle.x > 450) {
                    const playerRect = {
                        x: 485,
                        y: playerLanePositions[gameConfig.playerLane] - 25,
                        width: 30,
                        height: 50
                    };
                    
                    const botRect = {
                        x: 485,
                        y: botLanePositions[gameConfig.botLane] - 25,
                        width: 30,
                        height: 50
                    };
                    
                    const obstacleRect = {
                        x: obstacle.x - obstacle.width/2,
                        y: obstacle.y - obstacle.height/2,
                        width: obstacle.width,
                        height: obstacle.height
                    };
                    
                    if (obstacle.area === 'player' && obstacle.lane === gameConfig.playerLane) {
                        if (checkCollision(playerRect, obstacleRect)) {
                            takeDamage('player');
                        }
                    }
                    
                    if (obstacle.area === 'bot' && obstacle.lane === gameConfig.botLane) {
                        if (checkCollision(botRect, obstacleRect)) {
                            takeDamage('bot');
                        }
                    }
                }
                
                // Remover obstáculos que saíram da tela
                if (obstacle.x < -50) {
                    gameConfig.obstacles.splice(i, 1);
                }
            }
        }
        
        // Verificar colisão entre dois objetos
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Lógica de dano
        function takeDamage(target) {
            if (target === 'player') {
                gameConfig.playerHealth -= gameConfig.obstacleDamage;
                if (gameConfig.playerHealth < 0) gameConfig.playerHealth = 0;
                
                updateHealthBars();
                
                if (gameConfig.playerHealth <= 0) {
                    endGame('Você perdeu! O bot venceu a corrida.');
                }
            } else {
                gameConfig.botHealth -= gameConfig.obstacleDamage;
                if (gameConfig.botHealth < 0) gameConfig.botHealth = 0;
                
                updateHealthBars();
                
                if (gameConfig.botHealth <= 0) {
                    endGame('Parabéns! Você venceu o bot.');
                }
            }
        }
        
        // Atualizar barras de saúde
        function updateHealthBars() {
            playerHealthFill.style.width = `${gameConfig.playerHealth}%`;
            botHealthFill.style.width = `${gameConfig.botHealth}%`;
        }
        
        // Atualizar displays de velocidade
        function updateSpeedDisplays() {
            playerSpeedDisplay.textContent = gameConfig.playerSpeed.toFixed(2);
            botSpeedDisplay.textContent = gameConfig.botSpeed.toFixed(2);
        }
        
        // Atualizar displays de distância
        function updateDistanceDisplays() {
            playerDistanceDisplay.textContent = `Jogador: ${Math.floor(gameConfig.playerDistance)}m`;
            botDistanceDisplay.textContent = `Bot: ${Math.floor(gameConfig.botDistance)}m`;
        }
        
        // Finalizar jogo
        function endGame(message) {
            gameConfig.gameRunning = false;
            gameResult.textContent = `${message} Distância percorrida: ${Math.floor(gameConfig.playerDistance)}m`;
            gameOverDisplay.style.display = 'block';
        }
        
        // Loop principal de renderização
        function render() {
            // Limpar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar elementos
            drawTrack();
            drawObstacles();
            drawPlayers();
            drawParticles();
            
            requestAnimationFrame(render);
        }
        
        // Loop principal do jogo
        function gameLoop() {
            if (gameConfig.gameRunning) {
                // Atualizar distância do jogador
                gameConfig.playerDistance += gameConfig.playerSpeed * 0.1;
                updateDistanceDisplays();
                
                // Atualizar dificuldade
                updateDifficulty();
                
                // Atualizar partículas
                updateParticles();
                
                generateObstacle();
                updateObstacles();
                updateBot();
            }
            setTimeout(() => gameLoop(), 1000/60);
        }
        
        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (!gameConfig.gameRunning) return;
            
            if (e.key === 'w' || e.key === 'W') {
                if (gameConfig.playerLane > 0) {
                    gameConfig.playerLane--;
                }
            } else if (e.key === 's' || e.key === 'S') {
                if (gameConfig.playerLane < 2) {
                    gameConfig.playerLane++;
                }
            }
        });
        
        accelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            gameConfig.playerSpeed = Math.min(gameConfig.playerSpeed + gameConfig.playerAcceleration, gameConfig.maxSpeed);
            updateSpeedDisplays();
        });
        
        decelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            gameConfig.playerSpeed = Math.max(gameConfig.playerSpeed - gameConfig.decelerationRate, gameConfig.minSpeed);
            updateSpeedDisplays();
        });
        
        restartBtn.addEventListener('click', initGame);
        
        // Inicializar o jogo
        initGame();
        render();
        gameLoop();
    </script>
</body>
</html>
