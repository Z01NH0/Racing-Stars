<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Obstáculos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 15px;
            text-align: center;
            color: #4fe0ff;
            text-shadow: 0 0 10px rgba(79, 224, 255, 0.7);
            font-size: 2.2rem;
        }
        
        #game-container {
            position: relative;
            width: 500px;
            height: 600px;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        
        #track {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #divider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513,
                #8B4513 15px,
                #A0522D 15px,
                #A0522D 30px
            );
            z-index: 2;
        }
        
        .player-area {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
        }
        
        #player-area {
            top: 0;
            border-bottom: 2px solid #8B4513;
        }
        
        #bot-area {
            bottom: 0;
            border-top: 2px solid #8B4513;
        }
        
        .lane {
            position: absolute;
            width: 100%;
            height: 1px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 9px,
                rgba(255, 255, 255, 0.5) 9px,
                rgba(255, 255, 255, 0.5) 12px
            );
        }
        
        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            z-index: 10;
            transition: transform 0.2s;
        }
        
        #player {
            background: linear-gradient(135deg, #0074D9, #00478f);
            box-shadow: 0 0 15px rgba(0, 116, 217, 0.8);
            bottom: 20px;
            left: 235px;
        }
        
        #bot {
            background: linear-gradient(135deg, #FF4136, #b32c23);
            box-shadow: 0 0 15px rgba(255, 65, 54, 0.8);
            top: 20px;
            left: 235px;
        }
        
        .health-bar {
            position: absolute;
            width: 150px;
            height: 20px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            z-index: 20;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #FF4136, #FF851B, #2ECC40);
            width: 100%;
            transition: width 0.3s;
        }
        
        #player-health {
            top: 15px;
            left: 15px;
        }
        
        #bot-health {
            bottom: 15px;
            right: 15px;
        }
        
        .obstacle {
            position: absolute;
            z-index: 5;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #FF00FF;
            filter: drop-shadow(0 0 5px rgba(255, 0, 255, 0.8));
        }
        
        .rectangle {
            width: 40px;
            height: 25px;
            background-color: #FF00FF;
            border-radius: 4px;
            filter: drop-shadow(0 0 5px rgba(255, 0, 255, 0.8));
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .control-btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #accelerate {
            background: linear-gradient(to bottom, #2ECC40, #27ae60);
            color: white;
        }
        
        #accelerate:hover {
            background: linear-gradient(to bottom, #27ae60, #219653);
            transform: translateY(-3px);
        }
        
        #decelerate {
            background: linear-gradient(to bottom, #FF4136, #c0392b);
            color: white;
        }
        
        #decelerate:hover {
            background: linear-gradient(to bottom, #c0392b, #a33226);
            transform: translateY(-3px);
        }
        
        .speed-display {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            border: 2px solid #4fe0ff;
        }
        
        #game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #4fe0ff;
        }
        
        #restart {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            background: linear-gradient(to bottom, #0074D9, #005caf);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #restart:hover {
            background: linear-gradient(to bottom, #005caf, #00478f);
            transform: scale(1.05);
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 500px;
            line-height: 1.5;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        
        .key {
            display: inline-block;
            padding: 2px 8px;
            background: #333;
            border-radius: 4px;
            border: 1px solid #555;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Corrida de Obstáculos</h1>
    
    <div id="game-container">
        <div id="track">
            <div id="divider"></div>
            
            <div id="player-area" class="player-area">
                <div class="lane" style="top: 33%"></div>
                <div class="lane" style="top: 50%"></div>
                <div class="lane" style="top: 66%"></div>
            </div>
            
            <div id="bot-area" class="player-area">
                <div class="lane" style="top: 33%"></div>
                <div class="lane" style="top: 50%"></div>
                <div class="lane" style="top: 66%"></div>
            </div>
            
            <div id="player" class="player"></div>
            <div id="bot" class="player"></div>
            
            <div id="player-health" class="health-bar">
                <div id="player-health-fill" class="health-fill"></div>
            </div>
            
            <div id="bot-health" class="health-bar">
                <div id="bot-health-fill" class="health-fill"></div>
            </div>
            
            <div id="game-over">
                <h2>Fim de Jogo</h2>
                <p id="game-result"></p>
                <button id="restart">Jogar Novamente</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="accelerate" class="control-btn">Acelerar</button>
        <button id="decelerate" class="control-btn">Desacelerar</button>
    </div>
    
    <div class="speed-display">
        <div>Sua velocidade: <span id="player-speed">1.00</span>x</div>
        <div>Velocidade do bot: <span id="bot-speed">1.00</span>x</div>
    </div>
    
    <div class="instructions">
        <p>Use as teclas <span class="key">W</span> e <span class="key">S</span> para mudar de pista e desviar dos obstáculos</p>
        <p>Use os botões para controlar sua velocidade. Cuidado com os obstáculos rosas!</p>
    </div>

    <script>
        // Configurações do jogo
        const gameConfig = {
            playerSpeed: 1.0,
            botSpeed: 1.0,
            playerHealth: 100,
            botHealth: 100,
            obstacleDamage: 10,
            gameRunning: false,
            playerLane: 1, // 0: top, 1: middle, 2: bottom
            botLane: 1,
            obstacles: [],
            nextObstacleTime: 0,
            score: 0,
            playerAcceleration: 0.01,
            decelerationRate: 0.04,
            maxSpeed: 3.0,
            minSpeed: 0.5
        };
        
        // Elementos do DOM
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const bot = document.getElementById('bot');
        const playerHealthFill = document.getElementById('player-health-fill');
        const botHealthFill = document.getElementById('bot-health-fill');
        const accelerateBtn = document.getElementById('accelerate');
        const decelerateBtn = document.getElementById('decelerate');
        const playerSpeedDisplay = document.getElementById('player-speed');
        const botSpeedDisplay = document.getElementById('bot-speed');
        const gameOverDisplay = document.getElementById('game-over');
        const gameResult = document.getElementById('game-result');
        const restartBtn = document.getElementById('restart');
        
        // Posições Y das pistas (para área do jogador e do bot)
        const playerLanePositions = [90, 150, 210]; // Top, middle, bottom
        const botLanePositions = [390, 450, 510];   // Top, middle, bottom
        
        // Inicializar o jogo
        function initGame() {
            gameConfig.playerSpeed = 1.0;
            gameConfig.botSpeed = 1.0;
            gameConfig.playerHealth = 100;
            gameConfig.botHealth = 100;
            gameConfig.gameRunning = true;
            gameConfig.playerLane = 1;
            gameConfig.botLane = 1;
            gameConfig.obstacles = [];
            gameConfig.score = 0;
            
            updateHealthBars();
            updateSpeedDisplays();
            
            // Reposicionar jogadores
            player.style.bottom = '20px';
            player.style.left = '235px';
            bot.style.top = '20px';
            bot.style.left = '235px';
            
            // Remover obstáculos antigos
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            gameOverDisplay.style.display = 'none';
        }
        
        // Gerar obstáculos
        function generateObstacle() {
            if (!gameConfig.gameRunning) return;
            
            const now = Date.now();
            if (now < gameConfig.nextObstacleTime) return;
            
            // Tempo até o próximo obstáculo (entre 0.8 e 1.5 segundos)
            gameConfig.nextObstacleTime = now + 800 + Math.random() * 700;
            
            // Escolher tipo de obstáculo (triângulo ou retângulo)
            const isTriangle = Math.random() > 0.5;
            const obstacle = document.createElement('div');
            obstacle.className = `obstacle ${isTriangle ? 'triangle' : 'rectangle'}`;
            
            // Escolher se o obstáculo será na área do jogador ou do bot
            const inPlayerArea = Math.random() > 0.5;
            const area = inPlayerArea ? 'player' : 'bot';
            
            // Escolher pista (0, 1 ou 2)
            const lane = Math.floor(Math.random() * 3);
            
            // Posicionar obstáculo
            if (area === 'player') {
                obstacle.style.top = `${playerLanePositions[lane] - (isTriangle ? 15 : 12)}px`;
            } else {
                obstacle.style.top = `${botLanePositions[lane] - (isTriangle ? 15 : 12)}px`;
            }
            
            obstacle.style.left = '500px';
            obstacle.dataset.area = area;
            obstacle.dataset.lane = lane;
            
            gameContainer.appendChild(obstacle);
            
            // Adicionar aos obstáculos ativos
            gameConfig.obstacles.push({
                element: obstacle,
                lane: lane,
                area: area,
                type: isTriangle ? 'triangle' : 'rectangle',
                x: 500
            });
        }
        
        // Atualizar obstáculos
        function updateObstacles() {
            if (!gameConfig.gameRunning) return;
            
            for (let i = gameConfig.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameConfig.obstacles[i];
                
                // Mover obstáculo de acordo com a velocidade do jogador/bot
                if (obstacle.area === 'player') {
                    obstacle.x -= 5 * gameConfig.playerSpeed;
                } else {
                    obstacle.x -= 5 * gameConfig.botSpeed;
                }
                
                obstacle.element.style.left = `${obstacle.x}px`;
                
                // Verificar colisão
                if (obstacle.x < 270 && obstacle.x > 230) {
                    if (obstacle.area === 'player' && obstacle.lane === gameConfig.playerLane) {
                        takeDamage('player');
                        // Efeito visual de colisão
                        player.style.transform = 'scale(1.3)';
                        setTimeout(() => { player.style.transform = 'scale(1)'; }, 300);
                    }
                    
                    if (obstacle.area === 'bot' && obstacle.lane === gameConfig.botLane) {
                        takeDamage('bot');
                        // Efeito visual de colisão
                        bot.style.transform = 'scale(1.3)';
                        setTimeout(() => { bot.style.transform = 'scale(1)'; }, 300);
                    }
                }
                
                // Remover obstáculos que saíram da tela
                if (obstacle.x < -50) {
                    gameContainer.removeChild(obstacle.element);
                    gameConfig.obstacles.splice(i, 1);
                    gameConfig.score++;
                }
            }
        }
        
        // Lógica de dano
        function takeDamage(target) {
            if (target === 'player') {
                gameConfig.playerHealth -= gameConfig.obstacleDamage;
                if (gameConfig.playerHealth < 0) gameConfig.playerHealth = 0;
                
                updateHealthBars();
                
                if (gameConfig.playerHealth <= 0) {
                    endGame('Você perdeu! O bot venceu a corrida.');
                }
            } else {
                gameConfig.botHealth -= gameConfig.obstacleDamage;
                if (gameConfig.botHealth < 0) gameConfig.botHealth = 0;
                
                updateHealthBars();
                
                if (gameConfig.botHealth <= 0) {
                    endGame('Parabéns! Você venceu o bot.');
                }
            }
        }
        
        // Atualizar barras de saúde
        function updateHealthBars() {
            playerHealthFill.style.width = `${gameConfig.playerHealth}%`;
            botHealthFill.style.width = `${gameConfig.botHealth}%`;
        }
        
        // Atualizar displays de velocidade
        function updateSpeedDisplays() {
            playerSpeedDisplay.textContent = gameConfig.playerSpeed.toFixed(2);
            botSpeedDisplay.textContent = gameConfig.botSpeed.toFixed(2);
        }
        
        // IA do bot
        function updateBot() {
            if (!gameConfig.gameRunning) return;
            
            // Aumentar velocidade do bot gradualmente
            if (gameConfig.botSpeed < gameConfig.maxSpeed) {
                gameConfig.botSpeed += 0.002;
            }
            
            // Verificar se há obstáculos próximos na pista do bot
            const imminentObstacle = gameConfig.obstacles.find(obs => 
                obs.area === 'bot' && obs.lane === gameConfig.botLane && obs.x < 400 && obs.x > 300
            );
            
            if (imminentObstacle) {
                // Tentar desviar
                const possibleLanes = [0, 1, 2].filter(lane => lane !== gameConfig.botLane);
                const safeLane = possibleLanes.find(lane => 
                    !gameConfig.obstacles.some(obs => 
                        obs.area === 'bot' && obs.lane === lane && obs.x < 400 && obs.x > 300
                    )
                );
                
                if (safeLane !== undefined) {
                    gameConfig.botLane = safeLane;
                    bot.style.top = `${botLanePositions[safeLane] - 15}px`;
                }
            } else {
                // Se não houver obstáculos, voltar para a pista do meio
                if (gameConfig.botLane !== 1) {
                    gameConfig.botLane = 1;
                    bot.style.top = `${botLanePositions[1] - 15}px`;
                }
            }
            
            updateSpeedDisplays();
        }
        
        // Finalizar jogo
        function endGame(message) {
            gameConfig.gameRunning = false;
            gameResult.textContent = `${message} Pontuação: ${gameConfig.score}`;
            gameOverDisplay.style.display = 'block';
        }
        
        // Loop principal do jogo
        function gameLoop() {
            if (gameConfig.gameRunning) {
                generateObstacle();
                updateObstacles();
                updateBot();
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (!gameConfig.gameRunning) return;
            
            if (e.key === 'w' || e.key === 'W') {
                // Mover para cima
                gameConfig.playerLane = Math.max(0, gameConfig.playerLane - 1);
                player.style.bottom = `${20 + gameConfig.playerLane * 60}px`;
            } else if (e.key === 's' || e.key === 'S') {
                // Mover para baixo
                gameConfig.playerLane = Math.min(2, gameConfig.playerLane + 1);
                player.style.bottom = `${20 + gameConfig.playerLane * 60}px`;
            }
        });
        
        accelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            // Aumentar velocidade do jogador
            gameConfig.playerSpeed = Math.min(gameConfig.playerSpeed + gameConfig.playerAcceleration, gameConfig.maxSpeed);
            updateSpeedDisplays();
        });
        
        decelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            // Diminuir velocidade do jogador
            gameConfig.playerSpeed = Math.max(gameConfig.playerSpeed - gameConfig.decelerationRate, gameConfig.minSpeed);
            updateSpeedDisplays();
        });
        
        restartBtn.addEventListener('click', initGame);
        
        // Inicializar o jogo
        initGame();
        gameLoop();
    </script>
</body>
</html>
