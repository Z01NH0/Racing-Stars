<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Stars - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a1419, #0f2027, #152a33);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #4fe0ff;
            text-shadow: 0 0 20px rgba(79, 224, 255, 0.9);
            font-size: 3.2rem;
            letter-spacing: 3px;
            font-weight: 800;
            text-transform: uppercase;
        }
        
        #game-container {
            position: relative;
            width: 1000px;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 45px rgba(0, 0, 0, 0.9);
            margin-bottom: 25px;
            border: 3px solid rgba(79, 224, 255, 0.3);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        /* Barras de saúde */
        .health-bar {
            position: absolute;
            width: 220px;
            height: 30px;
            background-color: rgba(20, 20, 30, 0.85);
            border: 2px solid #4fe0ff;
            border-radius: 15px;
            overflow: hidden;
            z-index: 20;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #FF4136, #FF851B, #2ECC40);
            width: 100%;
            transition: width 0.3s;
            border-radius: 12px;
        }
        
        #player-health {
            top: 20px;
            left: 20px;
        }
        
        #bot-health {
            bottom: 20px;
            right: 20px;
        }
        
        /* Display de distância */
        .distance-display {
            position: absolute;
            font-size: 22px;
            background: rgba(10, 15, 20, 0.8);
            padding: 12px 22px;
            border-radius: 12px;
            z-index: 20;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(79, 224, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        
        #player-distance {
            top: 20px;
            right: 20px;
        }
        
        #bot-distance {
            bottom: 20px;
            left: 20px;
        }
        
        /* Controles */
        .controls {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        .control-btn {
            padding: 18px 35px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #accelerate {
            background: linear-gradient(to bottom, #2ECC40, #1e8449);
            color: white;
        }
        
        #accelerate:hover {
            background: linear-gradient(to bottom, #27ae60, #186a3b);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        
        #accelerate:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        #decelerate {
            background: linear-gradient(to bottom, #FF4136, #c0392b);
            color: white;
        }
        
        #decelerate:hover {
            background: linear-gradient(to bottom, #e74c3c, #a93226);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        
        #decelerate:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Display de velocidade */
        .speed-display {
            margin-top: 25px;
            font-size: 22px;
            text-align: center;
            background: rgba(10, 15, 20, 0.8);
            padding: 15px 30px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(79, 224, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }
        
        /* Tela de game over */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 0 50px rgba(79, 224, 255, 0.3);
            border: 3px solid #4fe0ff;
            backdrop-filter: blur(10px);
            width: 550px;
        }
        
        #game-over h2 {
            font-size: 40px;
            margin-bottom: 25px;
            color: #4fe0ff;
            text-shadow: 0 0 20px rgba(79, 224, 255, 0.8);
        }
        
        #restart {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 22px;
            background: linear-gradient(to bottom, #0074D9, #005caf);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        #restart:hover {
            background: linear-gradient(to bottom, #005caf, #00478f);
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        
        /* Tela de início */
       
        
        /* Loading screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a1419, #0f2027, #152a33);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(79, 224, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #4fe0ff;
            animation: spin 1.5s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-screen h2 {
            font-size: 32px;
            color: #4fe0ff;
            text-shadow: 0 0 15px rgba(79, 224, 255, 0.8);
            margin-bottom: 15px;
        }
        
        /* Instruções */
        .instructions {
            margin-top: 30px;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
            background: rgba(10, 15, 20, 0.8);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(79, 224, 255, 0.3);
            font-size: 18px;
        }
        
        .key {
            display: inline-block;
            padding: 5px 12px;
            background: #1a1a2e;
            border-radius: 8px;
            border: 2px solid #4fe0ff;
            font-family: monospace;
            margin: 0 5px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        /* Indicador de cooldown do bot */
        #bot-cooldown {
            position: absolute;
            bottom: 70px;
            right: 20px;
            width: 220px;
            height: 12px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 6px;
            overflow: hidden;
            display: none;
            z-index: 20;
            border: 1px solid rgba(79, 224, 255, 0.3);
        }
        
        #bot-cooldown-fill {
            height: 100%;
            background: linear-gradient(to right, #FF4136, #FF851B);
            width: 0%;
            transition: width 0.1s;
            border-radius: 6px;
        }
        
        .glow-effect {
            filter: drop-shadow(0 0 8px rgba(79, 224, 255, 0.7));
        }
        
        /* Indicador de imunidade */
        .immunity-indicator {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(79, 224, 255, 0.3);
            border: 2px solid #4fe0ff;
            animation: pulse 1s infinite;
            display: none;
            z-index: 15;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        #player-immunity {
            top: 70px;
            left: 20px;
        }
        
        #bot-immunity {
            bottom: 70px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Racing Stars</h1>
    
    <div id="game-container">
        <div id="loading-screen">
            <div class="loader"></div>
            <h2>Carregando...</h2>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-layer">
            <!-- Barras de saúde -->
            <div id="player-health" class="health-bar">
                <div id="player-health-fill" class="health-fill"></div>
            </div>
            
            <div id="bot-health" class="health-bar">
                <div id="bot-health-fill" class="health-fill"></div>
            </div>
            
            <!-- Indicadores de imunidade -->
            <div id="player-immunity" class="immunity-indicator"></div>
            <div id="bot-immunity" class="immunity-indicator"></div>
            
            <!-- Distâncias -->
            <div id="player-distance" class="distance-display">Jogador: 0m</div>
            <div id="bot-distance" class="distance-display">Bot: 0m</div>
            
            <!-- Indicador de cooldown do bot -->
            <div id="bot-cooldown">
                <div id="bot-cooldown-fill"></div>
            </div>
            
            <!-- Tela de início -->
        
            
            <!-- Tela de game over -->
            <div id="game-over">
                <h2>Fim de Jogo</h2>
                <p id="game-result"></p>
                <button id="restart">Jogar Novamente</button>
            </div>
        </div>
    </div>
    
    <!-- Controles -->
    <div class="controls">
        <button id="accelerate" class="control-btn">Acelerar</button>
        <button id="decelerate" class="control-btn">Desacelerar</button>
    </div>
    
    <!-- Display de velocidade -->
    <div class="speed-display">
        <div>Sua velocidade: <span id="player-speed">1.00</span>x</div>
        <div>Velocidade do bot: <span id="bot-speed">1.00</span>x</div>
    </div>
    
    <!-- Instruções -->
    <div class="instructions">
        <p>Use as teclas <span class="key">W</span> e <span class="key">S</span> para mudar de pista</p>
        <p>Use os botões para controlar sua velocidade. Cuidado com os obstáculos!</p>
    </div>

    <script>
        // Configurações do jogo
        const gameConfig = {
            playerSpeed: 1.0,
            botSpeed: 1.0,
            playerHealth: 100,
            botHealth: 100,
            obstacleDamage: 10,
            gameRunning: true,
            playerLane: 1,
            botLane: 1,
            obstacles: [],
            nextObstacleTime: 0,
            playerDistance: 0,
            botDistance: 0,
            playerAcceleration: 0.02,
            decelerationRate: 0.05,
            maxSpeed: 3.5,
            minSpeed: 0.5,
            botSpeedIncrease: 0.04,
            obstacleFrequency: 1800,
            minObstacleFrequency: 400,
            lastBotSpeedIncrease: 0,
            botMoveCooldown: 1200,
            lastBotMove: 0,
            roadOffsetPlayer: 0,
            roadOffsetBot: 0,
            particles: [],
            playerImmune: false,
            botImmune: false,
            playerImmunityTime: 0,
            botImmunityTime: 0,
            
        };
        
        // Elementos do DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const playerHealthFill = document.getElementById('player-health-fill');
        const botHealthFill = document.getElementById('bot-health-fill');
        const accelerateBtn = document.getElementById('accelerate');
        const decelerateBtn = document.getElementById('decelerate');
        const playerSpeedDisplay = document.getElementById('player-speed');
        const botSpeedDisplay = document.getElementById('bot-speed');
        const gameOverDisplay = document.getElementById('game-over');
        const gameResult = document.getElementById('game-result');
        const restartBtn = document.getElementById('restart');
        const playerDistanceDisplay = document.getElementById('player-distance');
        const botDistanceDisplay = document.getElementById('bot-distance');
        const botCooldownDisplay = document.getElementById('bot-cooldown');
        const botCooldownFill = document.getElementById('bot-cooldown-fill');
        
        
        const loadingScreen = document.getElementById('loading-screen');
        const playerImmunityIndicator = document.getElementById('player-immunity');
        const botImmunityIndicator = document.getElementById('bot-immunity');
        
        // Ajustar tamanho do canvas
        canvas.width = 1000;
        canvas.height = 600;
        
        // Posições Y das pistas
        const playerLanePositions = [100, 170, 250];
        const botLanePositions = [350, 400, 450];
        
        // Inicializar o jogo
        function initGame() {
            gameConfig.playerSpeed = 1.0;
            gameConfig.botSpeed = 1.0;
            gameConfig.playerHealth = 100;
            gameConfig.botHealth = 100;
            gameConfig.gameRunning = true;
            gameConfig.playerLane = 1;
            gameConfig.botLane = 1;
            gameConfig.obstacles = [];
            gameConfig.playerDistance = 0;
            gameConfig.botDistance = 0;
            gameConfig.obstacleFrequency = 1800;
            gameConfig.lastBotSpeedIncrease = Date.now();
            gameConfig.lastBotMove = Date.now();
            gameConfig.roadOffsetPlayer = 0;
            gameConfig.roadOffsetBot = 0;
            gameConfig.particles = [];
            gameConfig.playerImmune = false;
            gameConfig.botImmune = false;
            gameConfig.playerImmunityTime = 0;
            gameConfig.botImmunityTime = 0;
            
            updateHealthBars();
            updateSpeedDisplays();
            updateDistanceDisplays();
            
            botCooldownDisplay.style.display = 'none';
            playerImmunityIndicator.style.display = 'none';
            botImmunityIndicator.style.display = 'none';
            
            gameOverDisplay.style.display = 'none';
            
            createParticles();
        }
        
        // Criar partículas de efeito
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                gameConfig.particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 1,
                    speed: Math.random() * 3 + 1,
                    opacity: Math.random() * 0.5 + 0.3,
                    color: `rgba(79, 224, 255, ${Math.random() * 0.5 + 0.3})`
                });
            }
        }
        
        // Atualizar partículas
        function updateParticles() {
            for (let i = 0; i < gameConfig.particles.length; i++) {
                const p = gameConfig.particles[i];
                p.y += p.speed;
                
                if (p.y > canvas.height) {
                    p.y = 0;
                    p.x = Math.random() * canvas.width;
                }
            }
        }
        
        // Desenhar partículas
        function drawParticles() {
            for (const p of gameConfig.particles) {
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        
        // Desenhar a pista
        function drawTrack() {
            // Fundo da pista
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Efeito de movimento da pista do jogador
            gameConfig.roadOffsetPlayer += gameConfig.playerSpeed * 0.8;
            if (gameConfig.roadOffsetPlayer >= 60) gameConfig.roadOffsetPlayer = 0;
            
            // Efeito de movimento da pista do bot
            gameConfig.roadOffsetBot += gameConfig.botSpeed * 0.8;
            if (gameConfig.roadOffsetBot >= 60) gameConfig.roadOffsetBot = 0;
            
            // Linhas da pista - jogador (azul)
            ctx.strokeStyle = '#0074D9';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 15]);
            ctx.lineDashOffset = -gameConfig.roadOffsetPlayer * -10;
            
            ctx.beginPath();
            ctx.moveTo(20, 100);
            ctx.lineTo(1700, 100);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10, 170);
            ctx.lineTo(1700, 170);
            ctx.stroke();
            
             ctx.beginPath();
            ctx.moveTo(10, 250);
            ctx.lineTo(1700, 250);
            ctx.stroke();
            
            // Linhas da pista - bot (vermelho)
            ctx.strokeStyle = '#FF4136';
            ctx.lineDashOffset = -gameConfig.roadOffsetBot * -10;
            
             ctx.beginPath();
            ctx.moveTo(10, 350);
            ctx.lineTo(1700, 350);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10, 400);
            ctx.lineTo(1700, 400);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(10, 450);
            ctx.lineTo(1700, 450);
            ctx.stroke();
            
            ctx.setLineDash([]);
            
            // Divisão central
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 16;
            ctx.setLineDash([20, 20]);
            ctx.lineDashOffset = -gameConfig.roadOffsetPlayer * -10;
            
            ctx.beginPath();
            ctx.moveTo(0, 300);
            ctx.lineTo(canvas.width, 300);
            ctx.stroke();
            
            ctx.setLineDash([]);
            
            // Gradiente lateral
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, 'rgba(15, 30, 45, 0.8)');
            gradient.addColorStop(0.5, 'transparent');
            gradient.addColorStop(1, 'rgba(15, 30, 45, 0.8)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Desenhar carro do jogador
        function drawPlayerCar() {
            ctx.save();
            ctx.translate(500, playerLanePositions[gameConfig.playerLane]);
            
            // Efeito de luz
            const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, 40);
            glow.addColorStop(0, 'rgba(0, 116, 217, 0.8)');
            glow.addColorStop(1, 'transparent');
            
            ctx.fillStyle = glow;
            ctx.fillRect(-40, -40, 80, 80);
            
            // Corpo do carro
            ctx.fillStyle = '#0074D9';
            ctx.fillRect(-25, -15, 50, 30);
            
            // Parte superior do carro
            ctx.fillStyle = '#005caf';
            ctx.beginPath();
            ctx.moveTo(-20, -15);
            ctx.lineTo(20, -15);
            ctx.lineTo(15, -25);
            ctx.lineTo(-15, -25);
            ctx.closePath();
            ctx.fill();
            
            // Janelas
            ctx.fillStyle = '#a8d8ff';
            ctx.fillRect(-15, -22, 30, 7);
            
            // Rodas
            ctx.fillStyle = '#333';
            ctx.fillRect(-25, -20, 10, 8);
            ctx.fillRect(15, -20, 10, 8);
            ctx.fillRect(-25, 12, 10, 8);
            ctx.fillRect(15, 12, 10, 8);
            
            // Detalhes
            ctx.fillStyle = '#4fe0ff';
            ctx.fillRect(-20, -5, 5, 5);
            ctx.fillRect(15, -5, 5, 5);
            
            // Faróis
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(-25, -8, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(25, -8, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Desenhar carro do bot
        function drawBotCar() {
            ctx.save();
            ctx.translate(500, botLanePositions[gameConfig.botLane]);
            
            // Efeito de luz
            const botGlow = ctx.createRadialGradient(0, 0, 0, 0, 0, 40);
            botGlow.addColorStop(0, 'rgba(255, 65, 54, 0.8)');
            botGlow.addColorStop(1, 'transparent');
            
            ctx.fillStyle = botGlow;
            ctx.fillRect(-40, -40, 80, 80);
            
            // Corpo do carro
            ctx.fillStyle = '#FF4136';
            ctx.fillRect(-25, -15, 50, 30);
            
            // Parte superior do carro
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(-20, -15);
            ctx.lineTo(20, -15);
            ctx.lineTo(15, -25);
            ctx.lineTo(-15, -25);
            ctx.closePath();
            ctx.fill();
            
            // Janelas
            ctx.fillStyle = '#a8d8ff';
            ctx.fillRect(-15, -22, 30, 7);
            
            // Rodas
            ctx.fillStyle = '#333';
            ctx.fillRect(-25, -20, 10, 8);
            ctx.fillRect(15, -20, 10, 8);
            ctx.fillRect(-25, 12, 10, 8);
            ctx.fillRect(15, 12, 10, 8);
            
            // Detalhes
            ctx.fillStyle = '#ff7f7f';
            ctx.fillRect(-20, -5, 5, 5);
            ctx.fillRect(15, -5, 5, 5);
            
            // Faróis
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(-25, -8, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(25, -8, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Atualizar a dificuldade com base na distância
        function updateDifficulty() {
            const playerDistanceLevel = Math.floor(gameConfig.playerDistance / 50);
            const botDistanceLevel = Math.floor(gameConfig.botDistance / 50);
            const difficultyLevel = Math.max(playerDistanceLevel, botDistanceLevel);
            
            gameConfig.obstacleFrequency = Math.max(
                gameConfig.minObstacleFrequency, 
                1800 - difficultyLevel * 150
            );
        }
        
        // IA melhorada do bot
        function updateBot() {
            if (!gameConfig.gameRunning) return;
            
            increaseBotSpeed();
            
            updateBotCooldown();
            
            gameConfig.botDistance += gameConfig.botSpeed * 0.1;
            updateDistanceDisplays();
            
            const now = Date.now();
            const canMove = now - gameConfig.lastBotMove >= gameConfig.botMoveCooldown;
            
            const imminentObstacles = gameConfig.obstacles.filter(obs => 
                obs.area === 'bot' && obs.x < 600 && obs.x > 400
            );
            
            const obstacleInCurrentLane = imminentObstacles.find(obs => 
                obs.lane === gameConfig.botLane
            );
            
            if (obstacleInCurrentLane && canMove) {
                const possibleLanes = [0, 1, 2].filter(lane => lane !== gameConfig.botLane);
                const safeLanes = possibleLanes.filter(lane => 
                    !imminentObstacles.some(obs => obs.lane === lane)
                );
                
                if (safeLanes.length > 0) {
                    gameConfig.botLane = safeLanes[0];
                    gameConfig.lastBotMove = now;
                } else {
                    const laneObstacleCount = possibleLanes.map(lane => ({
                        lane,
                        count: imminentObstacles.filter(obs => obs.lane === lane).length
                    }));
                    
                    laneObstacleCount.sort((a, b) => a.count - b.count);
                    gameConfig.botLane = laneObstacleCount[0].lane;
                    gameConfig.lastBotMove = now;
                }
            } else if (!obstacleInCurrentLane && gameConfig.botLane !== 1 && canMove) {
                const middleLaneSafe = !imminentObstacles.some(obs => obs.lane === 1);
                
                if (middleLaneSafe) {
                    gameConfig.botLane = 1;
                    gameConfig.lastBotMove = now;
                }
            }
            
            if (canMove && !obstacleInCurrentLane && Math.random() < 0.005) {
                const randomMove = Math.random() < 0.5 ? -1 : 1;
                const newLane = gameConfig.botLane + randomMove;
                
                if (newLane >= 0 && newLane <= 2) {
                    gameConfig.botLane = newLane;
                    gameConfig.lastBotMove = now;
                }
            }
        }
        
        // Aumentar velocidade do bot com o tempo
        function increaseBotSpeed() {
            const now = Date.now();
            if (now - gameConfig.lastBotSpeedIncrease >= 1000) {
                gameConfig.botSpeed = Math.min(gameConfig.botSpeed + gameConfig.botSpeedIncrease, gameConfig.maxSpeed);
                gameConfig.lastBotSpeedIncrease = now;
                updateSpeedDisplays();
            }
        }
        
        // Atualizar cooldown do bot
        function updateBotCooldown() {
            const now = Date.now();
            const timeSinceLastMove = now - gameConfig.lastBotMove;
            const cooldownPercent = (timeSinceLastMove / gameConfig.botMoveCooldown) * 100;
            
            if (cooldownPercent < 100) {
                botCooldownDisplay.style.display = 'block';
                botCooldownFill.style.width = `${cooldownPercent}%`;
            } else {
                botCooldownDisplay.style.display = 'none';
            }
        }
        
        // Gerar obstáculos
        function generateObstacle() {
            if (!gameConfig.gameRunning) return;
            
            const now = Date.now();
            if (now < gameConfig.nextObstacleTime) return;
            
            gameConfig.nextObstacleTime = now + gameConfig.obstacleFrequency;
            
            const isTriangle = Math.random() > 0.5;
            const inPlayerArea = Math.random() > 0.5;
            const lane = Math.floor(Math.random() * 3);
            
            // Obstáculo especial após 300m
            let isSpecialObstacle = false;
            if (gameConfig.playerDistance >= 300 || gameConfig.botDistance >= 300) {
                isSpecialObstacle = Math.random() < 0.2;
            }
            
            const obstacle = {
                type: isSpecialObstacle ? 'special' : (isTriangle ? 'triangle' : 'rectangle'),
                area: inPlayerArea ? 'player' : 'bot',
                lane: lane,
                x: 1000,
                y: inPlayerArea ? playerLanePositions[lane] : botLanePositions[lane],
                width: isSpecialObstacle ? 60 : (isTriangle ? 30 : 40),
                height: isSpecialObstacle ? 30 : (isTriangle ? 30 : 30)
            };
            
            gameConfig.obstacles.push(obstacle);
        }
        
        // Desenhar obstáculos
        function drawObstacles() {
            for (const obstacle of gameConfig.obstacles) {
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                
                if (obstacle.type === 'triangle') {
                    ctx.fillStyle = '#FF00FF';
                    ctx.beginPath();
                    ctx.moveTo(0, -15);
                    ctx.lineTo(-15, 15);
                    ctx.lineTo(15, 15);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.beginPath();
                    ctx.moveTo(-5, -5);
                    ctx.lineTo(-10, 10);
                    ctx.lineTo(5, 10);
                    ctx.closePath();
                    ctx.fill();
                } else if (obstacle.type === 'special') {
                    // Obstáculo especial (verde)
                    ctx.fillStyle = '#00CC00';
                    ctx.fillRect(-30, -15, 60, 30);
                    
                    ctx.fillStyle = '#00FF00';
                    ctx.fillRect(-25, -10, 50, 20);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('X2', 0, 0);
                } else {
                    ctx.fillStyle = '#cc00cc';
                    ctx.fillRect(-20, -15, 40, 30);
                    
                    ctx.fillStyle = '#ff00ff';
                    ctx.fillRect(-15, -10, 30, 20);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('!', 0, 0);
                }
                
                ctx.restore();
            }
        }
        
        // Atualizar obstáculos
        function updateObstacles() {
            if (!gameConfig.gameRunning) return;
            
            for (let i = gameConfig.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameConfig.obstacles[i];
                
                if (obstacle.area === 'player') {
                    obstacle.x -= 5 * gameConfig.playerSpeed;
                } else {
                    obstacle.x -= 5 * gameConfig.botSpeed;
                }
                
                if (obstacle.x < 550 && obstacle.x > 450) {
                    const playerRect = {
                        x: 485,
                        y: playerLanePositions[gameConfig.playerLane] - 25,
                        width: 30,
                        height: 50
                    };
                    
                    const botRect = {
                        x: 485,
                        y: botLanePositions[gameConfig.botLane] - 25,
                        width: 30,
                        height: 50
                    };
                    
                    const obstacleRect = {
                        x: obstacle.x - obstacle.width/2,
                        y: obstacle.y - obstacle.height/2,
                        width: obstacle.width,
                        height: obstacle.height
                    };
                    
                    if (obstacle.area === 'player' && obstacle.lane === gameConfig.playerLane) {
                        if (checkCollision(playerRect, obstacleRect) && !gameConfig.playerImmune) {
                            const damage = obstacle.type === 'special' ? 30 : gameConfig.obstacleDamage;
                            takeDamage('player', damage);
                        }
                    }
                    
                    if (obstacle.area === 'bot' && obstacle.lane === gameConfig.botLane) {
                        if (checkCollision(botRect, obstacleRect) && !gameConfig.botImmune) {
                            const damage = obstacle.type === 'special' ? 30 : gameConfig.obstacleDamage;
                            takeDamage('bot', damage);
                        }
                    }
                }
                
                if (obstacle.x < -50) {
                    gameConfig.obstacles.splice(i, 1);
                }
            }
        }
        
        // Verificar colisão entre dois objetos
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        // Lógica de dano
        function takeDamage(target, damage) {
            if (target === 'player') {
                gameConfig.playerHealth -= damage;
                if (gameConfig.playerHealth < 0) gameConfig.playerHealth = 0;
                
                updateHealthBars();
                
                // Ativar imunidade
                gameConfig.playerImmune = true;
                gameConfig.playerImmunityTime = Date.now();
                playerImmunityIndicator.style.display = 'block';
                
                if (gameConfig.playerHealth <= 0) {
                    endGame('Você perdeu! O bot venceu a corrida.');
                }
            } else {
                gameConfig.botHealth -= damage;
                if (gameConfig.botHealth < 0) gameConfig.botHealth = 0;
                
                updateHealthBars();
                
                // Ativar imunidade
                gameConfig.botImmune = true;
                gameConfig.botImmunityTime = Date.now();
                botImmunityIndicator.style.display = 'block';
                
                if (gameConfig.botHealth <= 0) {
                    endGame('Parabéns! Você venceu o bot.');
                }
            }
        }
        
        // Verificar imunidade
        function checkImmunity() {
            const now = Date.now();
            
            if (gameConfig.playerImmune && now - gameConfig.playerImmunityTime >= 500) {
                gameConfig.playerImmune = false;
                playerImmunityIndicator.style.display = 'none';
            }
            
            if (gameConfig.botImmune && now - gameConfig.botImmunityTime >= 500) {
                gameConfig.botImmune = false;
                botImmunityIndicator.style.display = 'none';
            }
        }
        
        // Atualizar barras de saúde
        function updateHealthBars() {
            playerHealthFill.style.width = `${gameConfig.playerHealth}%`;
            botHealthFill.style.width = `${gameConfig.botHealth}%`;
        }
        
        // Atualizar displays de velocidade
        function updateSpeedDisplays() {
            playerSpeedDisplay.textContent = gameConfig.playerSpeed.toFixed(2);
            botSpeedDisplay.textContent = gameConfig.botSpeed.toFixed(2);
        }
        
        // Atualizar displays de distância
        function updateDistanceDisplays() {
            playerDistanceDisplay.textContent = `Jogador: ${Math.floor(gameConfig.playerDistance)}m`;
            botDistanceDisplay.textContent = `Bot: ${Math.floor(gameConfig.botDistance)}m`;
        }
        
        // Finalizar jogo
        function endGame(message) {
            gameConfig.gameRunning = false;
            gameResult.textContent = `${message} Distância percorrida: ${Math.floor(gameConfig.playerDistance)}m`;
            gameOverDisplay.style.display = 'block';
        }
        
        // Loop principal de renderização
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawTrack();
            drawObstacles();
            drawPlayerCar();
            drawBotCar();
            drawParticles();
            
            requestAnimationFrame(render);
        }
        
        // Loop principal do jogo
        function gameLoop() {
            if (gameConfig.gameRunning) {
                gameConfig.playerDistance += gameConfig.playerSpeed * 0.1;
                updateDistanceDisplays();
                
                updateDifficulty();
                
                updateParticles();
                
                generateObstacle();
                updateObstacles();
                updateBot();
                
                checkImmunity();
            }
            setTimeout(() => gameLoop(), 1000/60);
        }
        
        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (!gameConfig.gameRunning) return;
            
            if (e.key === 'w' || e.key === 'W') {
                if (gameConfig.playerLane > 0) {
                    gameConfig.playerLane--;
                }
            } else if (e.key === 's' || e.key === 'S') {
                if (gameConfig.playerLane < 2) {
                    gameConfig.playerLane++;
                }
            }
        });
        
        accelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            gameConfig.playerSpeed = Math.min(gameConfig.playerSpeed + gameConfig.playerAcceleration, gameConfig.maxSpeed);
            updateSpeedDisplays();
        });
        
        decelerateBtn.addEventListener('click', () => {
            if (!gameConfig.gameRunning) return;
            
            gameConfig.playerSpeed = Math.max(gameConfig.playerSpeed - gameConfig.decelerationRate, gameConfig.minSpeed);
            updateSpeedDisplays();
        });
        
        restartBtn.addEventListener('click', () => {
            initGame();
            gameOverDisplay.style.display = 'none';
        });
        
       
        
        // Simular carregamento
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            
        }, 2000);
        
        // Inicializar o jogo
        render();
        gameLoop();
    </script>
</body>
